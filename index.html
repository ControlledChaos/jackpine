<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="description"
            content="A WordPress framework based on Timber with modern tooling."
        />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css"
        />
        <title>
            Jackpine - A WordPress framework based on Timber with modern
            tooling.
        </title>
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: "Jackpine",
                repo: "https://github.com/45-North-Ventures-LLC/jackpine",
                themeColor: "#1eb16d",
                coverpage: true,
                onlyCover: true,
                loadNavbar: true,
                loadSidebar: true,
            };
        </script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
    </body>
</html>
